{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block content %}
  {% include '/components/nav.html' %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="title">{{ this.title }}</h1>
        </div>
      </div>
      <div class="row content">
        <div class="col">
          {{ this.body }}
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      {% include 'components/footer.html' %}
    </div>
  </div>
{% endblock %}
