<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="canonical" href="http://reach.vote/{{this._slug}}">
  <!-- Search Engine -->
  <meta name="description" content="Finding and reaching voters in the field has never been easier.">
  <meta name="image" content="http://reach.vote/reach-logo-white-square.png">
  <meta name="keywords" content="canvassing, NGPVan, van, election, voters">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Reach App">
  <meta itemprop="description" content="Finding and reaching voters in the field has never been easier.">
  <meta itemprop="image" content="http://reach.vote/reach-logo-white-square.png">
  <!-- Scheme for Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="http://reach.vote/reach-logo-white-square.png">
  <meta name="twitter:creator" content="@reach_vote">
  <meta name="twitter:site" content="@reach_vote">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Reach App">
  <meta name="og:description" content="Finding and reaching voters in the field has never been easier.">
  <meta name="og:image" content="http://reach.vote/reach-logo-white-square.png">
  <meta name="og:url" content="http://reach.vote">
  <meta name="og:site_name" content="Reach App">
  <meta name="og:type" content="website">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/static/css/grid.min.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/base.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/main.css'|url }}"> {% if title %}
  <title>{{ title }} - Reach</title>
  {% else %}
  <title>Reach App</title>
  {% endif %}

</head>

<body>
  {% block content %}{% endblock %}
  <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
</body>
